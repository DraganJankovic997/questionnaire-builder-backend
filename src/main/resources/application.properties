spring.datasource.url=jdbc:mysql://localhost:3306/qbuilder
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql

server.port=8081



spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql = true

spring.datasource.initialization-mode=always

endpointUrl = dummy-url
aws_access_key_id=dummy-access-key
aws_secret_access_key=dummy-secret
bucketName = dummy-bucket

server.servlet.contextPath=/qbuilder
spring.servlet.multipart.enabled=false
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB


spring.mail.host=dummy-mail-host
spring.mail.port=0000
spring.mail.username=dummy-email
spring.mail.password=dummy-pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=dummy-mail-host-again